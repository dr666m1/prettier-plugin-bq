on: [push]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        registry-url: 'https://registry.npmjs.org'

    - run: npm ci
    - run: npm test

    - run: npm publish --access public
      if: ${{ github.ref_type == 'tag' }}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
